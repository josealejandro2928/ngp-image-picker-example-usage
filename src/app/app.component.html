<div class="container">
  <hello name="{{ name }}"></hello>
  <h3 style="text-transform: uppercase">Testing the library</h3>
  <br /><br />
  <ngp-image-picker
    ($imageChanged)="onImageChanged($event)"
    [_config]="config"
    [_imageSrc]="initialImage"
  ></ngp-image-picker>

  <br />
  <br />
  <hr />
  <br />
  <p>setImageSrc:</p>
  <img
    *ngIf="imageSrc"
    [src]="imageSrc"
    alt="example"
    style="max-height: 900px; max-width: 100%; object-fit: contain; background: black"
  />
  <h2 *ngIf="!imageSrc" style="text-align: center">No image loaded yet</h2>
</div>
